# You can remove the first two lines to have credentials read from
# the environment variables AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY or
# ~/.aws/credentials.
s3_bucket: gameboyessentials.com

# set session_token if using temporary credentials with a session token (eg: when assuming a role)
# session_token: YOUR_AWS_S3_SESSION_TOKEN

# Below are examples of all the available configurations.
# See README for more detailed info on each of them.

site: ../website/_site

index_document: index.html
# Error document does not work without an extension
# error_document: 404

max_age:
  "assets/*": 36000
  "*.xml": no-cache
  "*.json": no-cache
  "/*": 3600

# Clashes with CSS. Investigation needed.
# gzip: true
# gzip:
#   - .html
#   - .css
#   - .xml
#   - .json

content_type:
  "*.html": text/html
  "*.gif": image/gif
  "*.mp4": video/mp4
  "*.jpg": image/jpeg
  "*.jpeg": image/jpeg
  "*.png": image/png
  "*.pdf": application/pdf
  "*.mp3": audio/mpeg
  "*.svg": image/svg+xml
  "*.ico": image/vnd.microsoft.icon
  "*.json": application/json
  "*.txt": text/plain
  "*.xml": application/xml
  "*.webmanifest": application/manifest+json
  "*.css": text/css
  "*": text/html

# See http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region for valid endpoints
# s3_endpoint: us-east-1

# ignore_on_server: that_folder_of_stuff_i_dont_keep_locally

# exclude_from_upload:
#   - those_folders_of_stuff
#   - i_wouldnt_want_to_upload

s3_reduced_redundancy: true

cloudfront_distribution_id: E34E7DCR9UARSK

# cloudfront_distribution_config:
#   default_cache_behavior:
#     min_ttl: <%= 60 * 60 * 24 %>
#   aliases:
#     quantity: 1
#     items:
#       - gameboyessentials.com

cloudfront_invalidate_root: true

cloudfront_wildcard_invalidation: true

