site: ../website/_site
max_age:
  "assets/*": 36000
  "*.xml": no-cache
  "*.json": no-cache
  "*": 3600
content_type:
  "*": text/html
gzip: true
gzip:
  - .html
  - .css
  - *
s3_reduced_redundancy: true
cloudfront_distribution_id: your-dist-id
cloudfront_wildcard_invalidation: true
cloudfront_invalidate_root: true

redirects:
  /main.html: /index.html
  /about/index.html: /about
  /about.html: /about



