# Site Settings
title: "Game Boy Essentials"
domain: "gameboyessentials.com"
url: "https://gameboyessentials.com"
baseurl: ""
email: "pl@gameboyessentials.com"
description: "A project to review and talk about the essential games you should play on Game Boy to understand its appeal and its success."
exclude: [/drafts, /_tags, /_site-local, /_folio/test-suite.md, /assets/0test, build.sh]
incremental: false

## Use of Collections for underscored folders
collections:
  articles:
    output: true
    permalink: /articles/:title/
  timeline:
    output: true
    permalink: timeline/:slug/
  folio:
    output: true
    permalink: /:slug/
  tags:
    output: true
    permalink: tag/:title/

defaults:
  -
    scope:
      path: ""
      type: articles
    values:
      layout: article
      article: true
  -
    scope:
      path: ""
      type: timeline
    values:
      layout: timeline
  -
    scope:
      path: ""
      type: tags
    values:
      layout: tags
  -
    scope:
      path: "drafts"
    values:
      layout: article
      article: true

## SASS
sass:
  sass_dir: _scss
  sourcemap: development
  style: compressed

## Markdown
markdown: kramdown
kramdown:
  entity_output: as_input

## Plugins
plugins:
  - jekyll-redirect-from
  - jekyll-image-size
  - jekyll-minifier
  
## Redirect-From
redirect_from:
  json: false