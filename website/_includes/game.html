<a class="game" href="/articles/{{ article.slug }}">
{% capture image-variable %}/assets/{{ article.slug }}/{{ article.slug }}-start.png{% endcapture %}
  <img class="game_img" src="{{ image-variable }}" {% imagesize image-variable:props?width=320 %} alt="{{ article.title }}">
  <div class="game_title">{{ article.title }}</div>
  {% if gamerelease %}<div class="game_developers">{{ article.developers }}</div>
  <div class="game_release">First released in {{ article.release-date | date: "%B %Y"}}</div>{% endif %}
</a>
